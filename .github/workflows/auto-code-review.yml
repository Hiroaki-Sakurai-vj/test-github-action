name: Auto Code Review
on:
  pull_request:
    types: [opened, synchronize]

# 権限設定を追加
permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  code-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # ESLint でのコード品質チェック
      - name: Run ESLint
        run: |
          npx eslint "**/*.{js,ts}" --format json --output-file eslint-results.json || true

      # Security チェック
      - name: Run Security Audit
        run: |
          npm audit --json > audit-results.json || true

      # 複雑度チェック（src配下のみ対象）
      - name: Check Code Complexity
        run: |
          mkdir -p src
          if [ -d "src" ] && [ "$(find src -name '*.js' -type f | wc -l)" -gt 0 ]; then
            npx plato -r -d complexity-report "src/**/*.js" || true
          else
            echo "No JS files found in src directory, skipping complexity check"
          fi

      # レビューコメントを自動投稿
      - name: Post Review Comments
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            
            try {
              // ESLint結果を読み込み
              let eslintResults = [];
              try {
                const eslintData = fs.readFileSync('eslint-results.json', 'utf8');
                eslintResults = JSON.parse(eslintData);
              } catch (e) {
                console.log('No ESLint results found or parsing failed');
              }

              // レビューコメントを生成
              const comments = [];
              
              for (const result of eslintResults) {
                for (const message of result.messages) {
                  const comment = {
                    path: result.filePath.replace(process.cwd() + '/', ''),
                    line: message.line,
                    body: `🤖 **自動レビュー**: ${message.message}\n\n` +
                          `**ルール**: \`${message.ruleId}\`\n` +
                          `**重要度**: ${message.severity === 2 ? '🔴 エラー' : '🟡 警告'}\n\n` +
                          `**提案**: ${getFixSuggestion(message.ruleId)}`
                  };
                  comments.push(comment);
                }
              }

              // プルリクエストにレビュー投稿
              if (comments.length > 0) {
                try {
                  // 個別のコメントは投稿せず、まとめてコメントする
                  let reviewBody = `## 🤖 自動コードレビュー結果\n\n` +
                                 `**検出された問題**: ${comments.length}件\n` +
                                 `**レビュー日時**: ${new Date().toLocaleString('ja-JP')}\n\n`;
                  
                  // 各問題を詳細表示
                  for (const comment of comments) {
                    reviewBody += `### 📁 ${comment.path} (${comment.line}行目)\n`;
                    reviewBody += `${comment.body}\n\n---\n\n`;
                  }
                  
                  reviewBody += `修正後、再度プッシュしてください！ 🚀`;
                  
                  await github.rest.issues.createComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: context.issue.number,
                    body: reviewBody
                  });
                  console.log('Review comments posted successfully');
                } catch (reviewError) {
                  console.log('Failed to post review comments:', reviewError);
                  await github.rest.issues.createComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: context.issue.number,
                    body: `## ⚠️ 自動コードレビュー\n\nコードに${comments.length}件の問題が検出されましたが、詳細の投稿に失敗しました。`
                  });
                }
              } else {
                // 問題がない場合は通常のコメントを投稿（承認は避ける）
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: `## ✅ 自動コードレビュー完了\n\n` +
                        `🎉 **素晴らしいコードです！**\n` +
                        `- コード品質: 良好\n` +
                        `- セキュリティ: 問題なし\n` +
                        `- 複雑度: 適切\n\n` +
                        `**LGTM!** マージしても大丈夫です 👍\n\n` +
                        `*自動レビューBot by GitHub Actions*`
                });
              }

            } catch (error) {
              console.error('Error in code review process:', error);
              // エラーが発生した場合でもコメントを投稿
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `## ⚠️ 自動コードレビューでエラーが発生しました\n\n手動でのレビューをお願いします。`
              });
            }

            function getFixSuggestion(ruleId) {
              const suggestions = {
                'no-unused-vars': '使用していない変数を削除するか、アンダースコア付きの変数名にしてください',
                'no-console': 'console.logの代わりにloggerライブラリを使用することを検討してください',
                'eqeqeq': '== の代わりに === を使用して厳密等価比較をしてください',
                'no-var': 'var の代わりに const または let を使用してください',
                'prefer-const': '再代入されない変数は const を使用してください',
                'arrow-spacing': 'アロー関数の前後にスペースを追加してください',
                'indent': 'インデントを統一してください（2スペースまたは4スペース）'
              };
              return suggestions[ruleId] || '公式ドキュメントを参照して修正してください';
            }